<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect width="48" height="48" rx="12" fill="url(#logoGrad)"/>
  <!-- R harfi -->
  <text x="8" y="36" font-family="'Poppins', 'Arial Black', sans-serif" font-weight="900" font-size="30" fill="#0A0A0F" filter="url(#glow)">R</text>
  <!-- Alt çizgi aksan -->
  <rect x="8" y="40" width="20" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
  <!-- Sağ üst spark -->
  <circle cx="38" cy="10" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="38" cy="10" r="1.5" fill="#fff"/>
</svg>
